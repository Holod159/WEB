<!DOCTYPE html>
<html>
<head>
  <title>Оплата прошла успешно!</title>
</head>
<body>
<div class="popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 99;">
  <div class="popup-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 5px;">
    <p>Оплата прошла успешно!</p>
    <button onclick="closePopup()">Закрыть</button>
  </div>
</div>
<script>
  function openPopup() {
    var popup = document.querySelector('.popup');
    popup.style.display = 'block';
  }

  function closePopup() {
    var popup = document.querySelector('.popup');
    popup.style.display = 'none';
  }
</script>
</body>
</html>
